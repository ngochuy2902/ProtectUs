<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="row">
    <p>Ẩn bình luận không lành mạnh</p>
    <label class="switch">
      <input type="checkbox" id="buttonComment">
      <span class="slider round"></span>
    </label>
  </div>
  <div class="row">
    <p>Ẩn tin nhắn không lành mạnh</p>
    <label class="switch">
      <input type="checkbox" id="buttonMessage">
      <span class="slider round"></span>
    </label>
  </div>
  <div class="row">
    <div>
      <p>Số bình luận đã ẩn</p>
      <p  class="count" id="commentCount">0</p>
    </div>
    <div>
      <p>Số tin nhắn đã ẩn</p>
      <p  class="count" id="messageCount">0</p>
    </div>
  </div>
  <script src="../settings/constant.js"></script>
  <script src="popup.js"></script>
</body>

</html>
